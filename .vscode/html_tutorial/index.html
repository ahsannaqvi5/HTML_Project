<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #131713;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .topnav {
            background-color: #131720;
            padding: 10px;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #151f30;
            color: white;
            border-radius: 19px;
            padding: 15px;
            text-align: center;
            width: 300px;
        }

        .thumbnail {
            height: 350px;
            width: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="topnav">
        <a class="active" href="#">Movies Site</a>
    </div>

    <section class="row">

</html>
